<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" DIR="LTR">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title></title>
<script type="text/javascript">
  function changeTitle(title) { 
    document.title = title; 
  }
  function fadeIn(objId,opacity) {
    if (document.getElementById) {
      obj = document.getElementById(objId);
      if (opacity <= 100) {
        setOpacity(obj, opacity);
        opacity += 10;
        window.setTimeout("fadeIn('"+objId+"',"+opacity+")", 100);
      }
    }
  }
  function setOpacity(obj, opacity) {
    opacity = (opacity == 100)?99.999:opacity;
    obj.style.opacity = opacity/100;
  }
  function initElement(id) {
    element = document.getElementById(id);
    setOpacity(element, 0);
    element.style.visibility = 'visible';
    fadeIn(id,0);
  }
  function action_button_clicked() {
    document.getElementById("$action_button_value").style.visibility = "hidden";
    changeTitle("call:on_button_clicked");
  }
  function action_screenshot_clicked() {   
    changeTitle("call:on_screenshot_clicked");
    changeTitle("nop");
  }
  function action_website_clicked() {   
    changeTitle("call:on_website_clicked");
    changeTitle("nop");
  }
  function enable_action_button() {
    document.getElementById("$action_button_value").disabled = false;
  }
  function disable_action_button() {
    document.getElementById("$action_button_value").disabled = true;
  }
  window.onload = function() {
    initElement('thumbnail_img');
  }
</script>

<style type="text/css">
html {
	background: url(/usr/lib/tuquito/tuquito-software-manager/data/templates/bg_dotted.png) repeat scroll 0px 0px;
	height: 100%;
	font-family: "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Sans-Serif;
	font-size: 14px;
	color: #4B4B4B;
}

body {
	background: url('/usr/lib/tuquito/tuquito-software-manager/data/tuquito-logo.png') bottom right no-repeat;
	margin: 0;
	height: 93%;
	padding: 12px;
}

.btn {
	display:block;
	height: 42px;
	width: 122px;
	font-size: 14px;
	font-style: normal;
	font-weight: bold;
	white-space: nowrap;
	padding: 0px !important;
	line-height: 43px;
	text-decoration: none !important;
	color: #F5FAF0 !important;
	text-align: center;
	float: right;
	opacity: 0.7;
	position: fixed;
	right: 10px;
}

.btn:hover { opacity: 1 }

#install {
	background: url('/usr/lib/tuquito/tuquito-software-manager/data/templates/install.png') top left no-repeat;
}

#remove {
	background: url('/usr/lib/tuquito/tuquito-software-manager/data/templates/uninstall.png') top left no-repeat;
}

.appname
{
	text-decoration: none;
	padding: 0;
	margin: 0;
	font-weight: normal;
	font-style: normal;
	letter-spacing: normal;
	word-spacing: normal;
	font-variant: normal;
	text-decoration: none;
	font-variant: normal;
	text-transform: none;
	text-align: left;
	text-indent: 0;
	line-height: inherit;
	font-size: 28px;
	text-align: center;
	color: #3D6C95;
}

.data {
	text-decoration: none;
	padding: 0;
	margin: 18px 0;
	font-weight: normal;
	font-style: normal;
	letter-spacing: normal;
	word-spacing: normal;
	font-variant: normal;
	text-decoration: none;
	font-variant: normal;
	text-transform: none;
	text-align: left;
	text-indent: 0;
	line-height: inherit;
	font-size: 12px;
	text-align: center;
}

.screenshot {
	position: absolute;
	padding: 4px;
	float: left;
	top: 10px;
	border-radius: 6px;
	border: 2px solid #AFAFAF;
	cursor: -webkit-zoom-in;
}

.nodrag {-khtml-user-drag: none;}

.screenshot:hover {
	border-color: #E64939;
}

a {
	text-decoration: none;
	color: #294f88;
}

#description {
	border: 1px solid #92cdec;
	border-radius: 6px;
	background: #d7e7ff;
	padding: 20px;
}
</style>

</head>
<body>
	<a href="javascript:action_button_clicked()" class="btn nodrag" id="${action_button_value}">$action_button_label</a>

	<a href="javascript:action_screenshot_clicked()"><img id="thumbnail_img" class="screenshot nodrag" onerror="this.src='/usr/lib/tuquito/tuquito-software-manager/data/no-screenshot.png'" src="http://community.linuxmint.com/thumbnail.php?pic=/var/www/community.linuxmint.com/img/screenshots/$appname.png"></a>

	<div id="content">
		<h2 class="appname">$appname</h2>
		<div class="data"><i>$version</i><br>$summary<br>$size</div>
		<p id="description">$description</p>
		<a href="javascript:action_website_clicked()">$homepage</a>
	</div>
</body>
</html>
