<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="/usr/lib/tuquito/tuquito-software-manager/data/templates/jquery.js"></script>
	<script type="text/javascript">
	document.onmousedown = new Function("return false");
	document.onselectstart = new Function ("return false");
	if (window.sidebar) {
	   document.onmousedown = new Function("return false");
	   document.onclick = new Function("return true");
	}

$(document).ready(function() {
	if ("$action" == "install"){ //no esta intalado
		$('#install').show();
		$('#remove').hide();
		$('#update').hide();
	} else if ("$action" == "update") { //esta instalado pero hay actualizacion
		$('#install').hide();
		$('#remove').show();
		$('#update').show();
	} else { // esta instalado
		$('#install').hide();
		$('#remove').show();
		$('#update').hide();
	}
	var img = new Image();
	$(img).load(function () {
		$(this).addClass('nodrag')
		.height(72)
		.width(72)
		.hide();
		$('#loader').removeClass('loading').addClass('nodrag').append(this);
		$(this).fadeIn();
	})
	.error(function() { $(this).attr('src', '/usr/lib/tuquito/tuquito-software-manager/data/no_screenshot.png') })
	.attr('src', '$icon');

});

  function changeTitle(title) {
    document.title = title;
  }
  function button_button_clicked(data) {
    $('.btn').hide();
    if (data == 'update') {
      changeTitle("call:on_button_clicked:install");
    } else {
      changeTitle("call:on_button_clicked:" + data);
    }
  }
  function action_screenshot_clicked() {
    changeTitle("call:on_screenshot_clicked");
    changeTitle("nop");
  }
  function action_website_clicked() {
    changeTitle("call:on_website_clicked");
    changeTitle("nop");
  }
</script>

<style type="text/css">
*{ -khtml-user-drag: none; }
html {
	background: url('/usr/lib/tuquito/tuquito-software-manager/data/bg.png') repeat-x top;
	font-family: "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Sans-Serif;
	height: 100%;
	color: #4B4B4B;
	padding: 0;
	margin: 0;
}

body {
	background: url('/usr/lib/tuquito/tuquito-software-manager/data/clouds.png') top right no-repeat;
	height: 90%;
}

h1 {
	font-size: 25px;
	margin: 18px 0 0.1em 90px;
}

h2 {
	font-size: 80%;
	margin: 0 0 0.3em 90px;
	font-weight: normal;
}

#icon {
	width: 72px;
	height: 72px;
	z-index:-1;
	position:absolute;
	-webkit-background-clip: border-box;
	-webkit-background-origin: border-box;
}

.btn {
	display:block;
	height: 42px;
	width: 122px;
	font-size: 14px;
	font-style: normal;
	font-weight: bold;
	white-space: nowrap;
	padding: 0px !important;
	line-height: 43px;
	text-decoration: none !important;
	color: #F5FAF0 !important;
	text-align: center;
	float: right;
	opacity: 0.7;
	position: fixed;
	right: 10px;
}

.btn:hover { opacity: 1; }

#install {
	background: url('/usr/lib/tuquito/tuquito-software-manager/data/install.png') top left no-repeat;
}

#remove {
	background: url('/usr/lib/tuquito/tuquito-software-manager/data/uninstall.png') top left no-repeat;
}

#update {
	background: url('/usr/lib/tuquito/tuquito-software-manager/data/update.png') top left no-repeat;
	top: 70px;
}

a { color: #294f88; }

a:hover { text-decoration: none; }

#content {
	top: 100px;
	position: absolute;
}

#description {
	padding: 10px;
	font-size: 13px;
}

.data {
	text-decoration: none;
	padding: 0;
	font-weight: normal;
	font-style: normal;
	letter-spacing: normal;
	word-spacing: normal;
	font-variant: normal;
	font-variant: normal;
	text-transform: none;
	text-align: left;
	text-indent: 0;
	line-height: inherit;
	font-size: 12px;
}

#loader {
	width: 72px;
	height: 72px;
	overflow: hidden;
	position: absolute;
	padding: 4px;
	float: left;
	top: 10px;
	border-radius: 6px;
	border: 1px solid #AFAFAF;
	cursor: -webkit-zoom-in;
}

#loader:hover {
	border-color: #E64939;
}

#loader.loading {
	background: #FFF url(/usr/lib/tuquito/tuquito-software-manager/data/spinner.gif) no-repeat center center;
}

.noload {
	background: url('/usr/lib/tuquito/tuquito-software-manager/data/no_screenshot.png') no-repeat center center;
	border: 3px solid;
}

.nodrag { -khtml-user-drag: none }
</style>
</head>
<body>
	<a href="javascript:button_button_clicked('install')" class="btn nodrag" id="install">$install_button_label</a>
	<a href="javascript:button_button_clicked('remove')" class="btn nodrag" id="remove">$remove_button_label</a>
	<a href="javascript:button_button_clicked('update')" class="btn nodrag" id="update">$update_button_label</a>

	<img id="icon" src="$icon">
	<!--<a id="loader" class="loading" href="javascript:action_screenshot_clicked()"></a>-->

	<h1 tabindex="0">$appname</h1>
	<h2 tabindex="0">$summary<br>$website</h2>

	<div id="content">
		<div class="data"><b>$txtVersion</b> $version ($pkgname)<br><b>$txtSize</b> $size</div>
		<p id="description">$description</p>
	</div>
</body>
</html>
