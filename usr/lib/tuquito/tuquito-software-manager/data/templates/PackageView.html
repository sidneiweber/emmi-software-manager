<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US" xml:lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<title></title>
	<script type="text/javascript" src="/usr/lib/tuquito/tuquito-software-manager/data/templates/jquery.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	if ("$action" == "install"){ //no esta intalado
		$('#install').show();
		$('#remove').hide();
		$('#update').hide();
	} else if ("$action" == "update") { //esta instalado pero hay actualizacion
		$('#install').hide();
		$('#remove').show();
		$('#update').show();
	} else { // esta instalado
		$('#install').hide();
		$('#remove').show();
		$('#update').hide();
	}
	var img = new Image();
	$(img).load(function () {
		$(this).addClass('nodrag')
		.height(100)
		.width(100)
		.hide();
		$('#loader').removeClass('loading').addClass('nodrag').append(this);
		$(this).fadeIn();
	})
	.error(function() { $(this).attr('src', '/usr/lib/tuquito/tuquito-software-manager/data/no_screenshot.png') })
	.attr('src', 'http://community.linuxmint.com/img/screenshots/$appname.png');

});
  function changeTitle(title) { 
    document.title = title; 
  }
  function button_button_clicked(data) {
    $('.btn').hide();
    if (data == 'update') {
      changeTitle("call:on_button_clicked:remove");
      changeTitle("call:on_button_clicked:install");
    } else {
      changeTitle("call:on_button_clicked:" + data);
    }
  }
  function action_screenshot_clicked() {   
    changeTitle("call:on_screenshot_clicked");
    changeTitle("nop");
  }
  function action_website_clicked() {   
    changeTitle("call:on_website_clicked");
    changeTitle("nop");
  }
</script>

<style type="text/css">
html {
	background: url(/usr/lib/tuquito/tuquito-software-manager/data/bg_dotted.png) repeat scroll 0px 0px;
	height: 100%;
	font-family: "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Sans-Serif;
	font-size: 14px;
	color: #4B4B4B;
}

body {
	background: url('/usr/lib/tuquito/tuquito-software-manager/data/tuquito-logo.png') bottom right no-repeat;
	margin: 0;
	height: 93%;
	padding: 12px;
}

.btn {
	display:block;
	height: 42px;
	width: 122px;
	font-size: 14px;
	font-style: normal;
	font-weight: bold;
	white-space: nowrap;
	padding: 0px !important;
	line-height: 43px;
	text-decoration: none !important;
	color: #F5FAF0 !important;
	text-align: center;
	float: right;
	opacity: 0.7;
	position: fixed;
	right: 10px;
}

.btn:hover { opacity: 1 }

#install {
	background: url('/usr/lib/tuquito/tuquito-software-manager/data/install.png') top left no-repeat;
}

#remove {
	background: url('/usr/lib/tuquito/tuquito-software-manager/data/uninstall.png') top left no-repeat;
}

#update {
	background: url('/usr/lib/tuquito/tuquito-software-manager/data/update.png') top left no-repeat;
	top: 70px;
}

.appname
{
	text-decoration: none;
	padding: 0;
	margin: 0;
	font-weight: normal;
	font-style: normal;
	letter-spacing: normal;
	word-spacing: normal;
	font-variant: normal;
	text-decoration: none;
	font-variant: normal;
	text-transform: none;
	text-align: left;
	text-indent: 0;
	line-height: inherit;
	font-size: 28px;
	text-align: center;
	color: #3D6C95;
}

.data {
	text-decoration: none;
	padding: 0;
	margin: 18px 0;
	font-weight: normal;
	font-style: normal;
	letter-spacing: normal;
	word-spacing: normal;
	font-variant: normal;
	text-decoration: none;
	font-variant: normal;
	text-transform: none;
	text-align: left;
	text-indent: 0;
	line-height: inherit;
	font-size: 12px;
	text-align: center;
}

a {
	text-decoration: none;
	color: #294f88;
}

#description {
	border: 1px solid #92cdec;
	border-radius: 6px;
	background: #d7e7ff;
	padding: 20px;
}

#loader {
	width: 100px;
	height: 100px;
	overflow: hidden;
	position: absolute;
	padding: 4px;
	float: left;
	top: 10px;
	border-radius: 6px;
	border: 2px solid #AFAFAF;
	cursor: -webkit-zoom-in;
}

#loader:hover {
	border-color: #E64939;
}

#loader.loading {
	background: #FFF url(/usr/lib/tuquito/tuquito-software-manager/data/spinner.gif) no-repeat center center;
}

.nodrag { -khtml-user-drag: none }

.noload {
	background: url(/usr/lib/tuquito/tuquito-software-manager/data/no_screenshot.png) no-repeat center center;
	border: 3px solid;
}
</style>

</head>
<body>
	<a href="javascript:button_button_clicked('install')" class="btn nodrag" id="install">$install_button_label</a>
	<a href="javascript:button_button_clicked('remove')" class="btn nodrag" id="remove">$remove_button_label</a>
	<a href="javascript:button_button_clicked('update')" class="btn nodrag" id="update">$update_button_label</a>

	<a id="loader" class="loading" href="javascript:action_screenshot_clicked()"></a>

	<div id="content">
		<h2 class="appname">$appname</h2>
		<div class="data"><i>$version</i><br>$summary<br>$size</div>
		<p id="description">$description</p>
		<a href="javascript:action_website_clicked()">$homepage</a>
	</div>
</body>
</html>
